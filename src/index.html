<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your JavaScript Playground</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="main">
      <div class="calculator">
        <div class="display"></div>
        <button class="ac"><div >AC</div></button>
        <button class="plusMinus"><div >+/-</div></button>
        <button class="divide"><div >%</div></button>
        <button class="one"><div >1</div></button>
        <button class="two"><div >2</div></button>
        <button class="three"><div >3</div</button>
        <button class="into"><div >x</div></button>
        <button class="four"><div >4</div></button>
        <button class="five"><div >5</div></button>
        <button class="six"><div>6</div></button>
        <button class="minus"><div >-</div></button>
        <button class="seven"><div>7</div></button>
        <button class="eight"><div>8</div></button>
        <button class="nine"><div>9</div></button>
        <button class="plus"><div>+</div></button>
        <button class="zero"><div>0</div></button>
        <button class="dot"><div>.</div></button>
        <button class="equal"><div>=</div></button>


      </div>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
